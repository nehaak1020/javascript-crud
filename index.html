<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud system</title>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="wrapper">
        <div class="container py-5">
            <div class="adduser">
                <h3> my javascript CRUD</h3>
                <div class="userform mt-3">
                    <div class="inputfield">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" name="username">
                        <input type="hidden" id="saveusernameindex">
                    </div>
                    <div class="inputfield">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email">
                        <input type="hidden" id="saveemailindex">
                    </div>
                    <div class="inputfield">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control" name="phone">
                        <input type="hidden" id="savephoneindex">
                    </div>
                </div>
                <div class="buttons mt-3">
                    <div class="inputfield">
                    <button class="btn btn-success" id="adduser">add user</button>
                    </div>
                    <div class="inputfield">
                        <button class="btn btn-primary" id="updateuser">update user</button>
                    </div>    
                    <div class="inputfield">
                        <button class="btn btn-danger" id="deletealluser">delete all user</button>
                    </div>    
                </div>
            </div>
            <div class="usertable mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>S no.</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone no.</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="adduserlist">

                        </tbody>
                    </table>
                </div>
            </div>
       </div>
   </div>
   
   
    <script src="crud.js"></script>
</body>
</html>
